<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 240">
  <!-- centro (120,120), R = 100, r = 78 -->
  <g fill="none"
     stroke="#666666ff"
     stroke-width="8"
     stroke-linecap="round"
     stroke-linejoin="round">

    <!-- Arco cerchio esterno: da ~30° a 0° -->
    <path d="M 206 70
             A 100 100 0 1 0 220 120" />

    <!-- Segmento di collegamento tra cerchio esterno e interno -->
    <path d="M 206 70
             L 180 70" />

    <!-- Arco cerchio interno, concentrico -->
    <path d="M 180 70
             A 78 78 0 1 0 193 150" />

    <!-- Stanghetta orizzontale della G che tocca il cerchio esterno -->
    <path d="M 220 120
             L 160 120" />
  </g>
</svg>
