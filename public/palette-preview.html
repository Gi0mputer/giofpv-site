<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Palette Preview</title>
  <style>
    :root {
      --amber: #fbbf24;
      --orange: #f97316;
      --sky: #06b6d4;
      --sky-mid: #22d3ee;
      --sky-light: #67e8f9;
      --violet: #a855f7;
      --violet-mid: #7c3aed;
      --violet-bright: #d946ef;
      --logo-grad: linear-gradient(90deg, #fbbf24 0%, #06b6d4 50%, #a855f7 100%);
      --gradient-about: linear-gradient(to right, #06b6d4 0%, #22d3ee 50%, #67e8f9 100%);
      --gradient-gear: linear-gradient(to right, #a855f7 0%, #7c3aed 50%, #d946ef 100%);
      --gradient-contact: linear-gradient(to right, #f97316 0%, #fbbf24 50%, #f59e0b 100%);
      --bg: #0a0a0a;
      --fg: #e5e7eb;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 32px;
      background: radial-gradient(circle at 20% 20%, rgba(255,255,255,0.04), transparent 35%), radial-gradient(circle at 80% 0%, rgba(255,255,255,0.03), transparent 35%), var(--bg);
      color: var(--fg);
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      line-height: 1.6;
    }
    h1, h2, h3 { margin: 0; }
    .wrap { max-width: 1200px; margin: 0 auto; display: grid; gap: 24px; }
    .card {
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.06);
      border-radius: 20px;
      padding: 20px 24px;
      box-shadow: 0 12px 40px rgba(0,0,0,0.25);
    }
    .section-title { font-size: 13px; text-transform: uppercase; letter-spacing: 1px; color: #9ca3af; margin-bottom: 10px; }
    .logo-row { display: flex; align-items: center; gap: 16px; flex-wrap: wrap; }
    .logo-img {
      width: 96px;
      height: 96px;
      border-radius: 50%;
      background: #0f172a;
      border: 3px solid rgba(255,255,255,0.16);
      padding: 14px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.35);
      display: grid;
      place-items: center;
    }
    .logo-img img { width: 100%; height: 100%; object-fit: contain; }
    .text-logo { font-size: 36px; font-weight: 800; letter-spacing: 1px; }
    .text-logo .fpv { background: var(--logo-grad); -webkit-background-clip: text; color: transparent; }
    .nav-row { display: flex; gap: 12px; flex-wrap: wrap; }
    .pill {
      padding: 8px 14px;
      border-radius: 999px;
      font-weight: 700;
      letter-spacing: 0.3px;
      border: 1px solid;
      background: rgba(255,255,255,0.04);
    }
    .amber { color: var(--amber); border-color: var(--amber); }
    .sky { color: var(--sky); border-color: var(--sky); }
    .violet { color: var(--violet); border-color: var(--violet); }
    .orange { color: var(--orange); border-color: var(--orange); }
    .titles { display: grid; gap: 12px; font-size: 28px; font-weight: 800; }
    .title-work { color: #fff; }
    .title-work .accent { color: var(--amber); }
    .title-about { color: #fff; }
    .title-about .accent { background: var(--gradient-about); -webkit-background-clip: text; color: transparent; }
    .title-gear { color: #fff; }
    .title-gear .accent { background: var(--gradient-gear); -webkit-background-clip: text; color: transparent; }
    .title-contact { color: #fff; }
    .title-contact .accent { background: var(--gradient-contact); -webkit-background-clip: text; color: transparent; }
    .bubble-row { display: flex; flex-wrap: wrap; gap: 16px; }
    .bubble {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      background: linear-gradient(145deg, rgba(255,255,255,0.08), rgba(255,255,255,0.02));
      border: 3px solid var(--sky);
      box-shadow: 0 10px 35px rgba(0,0,0,0.35);
      display: grid;
      place-items: center;
      overflow: hidden;
      padding: 16px;
    }
    .bubble img { width: 100%; height: 100%; object-fit: contain; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="section-title">Logo</div>
      <div class="logo-row">
        <div class="logo-img"><img src="./icon-512x512.png" alt="Logo" /></div>
        <div class="text-logo">Gio<span class="fpv">FPV</span></div>
      </div>
    </div>

    <div class="card">
      <div class="section-title">Navigazione evidenziata</div>
      <div class="nav-row">
        <span class="pill amber">Work</span>
        <span class="pill sky">About</span>
        <span class="pill orange">Contact</span>
      </div>
    </div>

    <div class="card">
      <div class="section-title">Titoli principali (con parte bianca + accent)</div>
      <div class="titles">
        <div class="title-work"><span>Projects</span></div>
        <div class="title-about"><span class="accent">Aerial &amp; FPV</span> Filmmaker</div>
        <div class="title-gear">What's in my <span class="accent">Backpack</span></div>
        <div class="title-contact">Let's create <span class="accent">something</span> epic</div>
      </div>
    </div>

    <div class="card">
      <div class="section-title">Bolle (logo + profilo + droni)</div>
      <div class="bubble-row">
        <div class="bubble"><img src="./icon-512x512.png" alt="Logo Bubble" /></div>
        <div class="bubble"><img src="./profilepic.png" alt="Profile Bubble" /></div>
        <div class="bubble"><img src="./gear/mini3pro.png" alt="Drone Mini 5" /></div>
        <div class="bubble"><img src="./gear/avata2.png" alt="Drone Avata 2" /></div>
      </div>
    </div>
  </div>
</body>
</html>
